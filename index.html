<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Project Sign-up Form</title>
</head>
<body>
    <div class="layout">
    <div class="sidebar">
        <img class="leaves" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="A close-up image of Tree fern">
        <div class="banner">
        <img src="" alt="">
        <h1>Odin</h1>
        
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>     
        </div>
    </div>
    <main>
        <p class="brief">This is not a real online service, <br>
             but if you want to sign up anyway, go ahead!
        </p>
  
        <div class="container">
                <fieldset>
                    <h2>Sign up Here!</h2>
                    <form action="/" method="post">
                    
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe">
                    
                        <label for="Email">Email Address</label>
                        <input type="email" id="Email" placeholder="example@mail.xyz">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" placeholder="12341231234">
                    
                        <label for="password">Password</label>
                        <input type="number" id="password">
                        <label for="password">Confirm Password</label>
                        <input type="number" id="password">
                    
                </fieldset>
        </div>
        <div class="register">
            <button type="submit">Create Account</button>
        </form>
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>
   </main>
</div>
</body>
</html>
